{% include 'header.html' %}

<body>

<div class="container-fluid">

    <div class="row">
        <div class="col-md-12">
            <h1>{{ appType }} | Car Project</h1>

            <h3>Demo:
                <a href="{% url 'createcar' %}">Create</a> /
                <a href="{% url 'readcar' %}">Read</a> /
                <a href="{% url 'updatecar' %}">Update</a> /
                <a href="{% url 'deletecar' %}">Delete</a> /
                <a href="{% url 'searchcar' %}">Search</a>
            </h3>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-md-12">
            <h4>Search Car Data</h4>

            <form role="form" action="{% url 'searchcarsave' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="keyword">Keyword (Name / Brand)</label>
                    <input type="text" class="form-control" id="keyword" name="keyword"
                           placeholder="Search keyword..." required>
                </div>

                <button type="submit" class="btn btn-primary">Search</button>
            </form>

        </div>
    </div>

</div>
